<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />

    <title>Sorting Algorithm Visualizer</title>
</head>

<body>
    <h1 class="heading">Sorting Algorithm Visualizer</h1>

    <div class="main-content">
        <div class="sorting-screen">
            <div id="graph-container" class="graph-container"></div>
            <div class="graph-description">
                <h4>Description:</h4>
                <span>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi fuga, harum, similique quibusdam
                    aliquid tempore, sunt
                    vitae repellat quidem cupiditate consequatur voluptatibus! Repellendus esse quibusdam hic nesciunt
                    alias doloremque
                    veritatis.
                </span>
            </div>
        </div>

        <div class="controllers-container">
            <button id="compare-single-algo-btn">Compare Algo</button>

            <div>
                <label for="size">Size</label>
                <input type="range" min="30" max="50" step="10" value="30" id="size" name="size" />
            </div>

            <div>
                <label for="speed">Speed</label>
                <input type="range" min="1" max="3" value="1" id="speed" name="speed" />
            </div>

            <button id="play-pause-btn">Play/Pause</button>

            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="./app/AnimationArray.js"></script>
    <script src="./app/Sort.js"></script>
    <script src="./main.js"></script>

</body>

</html>
